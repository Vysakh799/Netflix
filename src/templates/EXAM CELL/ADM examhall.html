{% extends 'EXAM CELL/examindex.html'%}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="allocationview">
  <table width="200" border="1"  class="table table-striped">
    <tr>
      <th scope="col">Time
        <label>
        <select name="select">
          <option>AN</option>
          <option>FN</option>
        </select>
      </label></th>
      <th scope="col">Date
        <label>

        <select name="select2">
           {% for i in val %}
          <option value="{{i['date']}}"> {{i['date']}}</option>
          {% endfor %}
        </select>
      </label></th>
    </tr>
    <tr>
      <th colspan="2" scope="row"><div align="center">
        <input type="submit" name="Submit" value="Alocate" class="btn btn-success">
      </div></th>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
