{% extends 'EXAM CELL/examindex.html'%}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="allotstaff1">
  <table width="200" border="1"  class="table table-striped">
    <tr>
      <th scope="col">Staff_name</th>
      <th scope="col"><label>
        <select name="select">
          {% for i in val %}
          <option value="{{i['staff_id']}}">{{i['name']}}|{{i['Dept_name']}}</option>
          {% endfor %}
        </select>
      </label></th>
    </tr>
    <tr>
      <th scope="row">room_no</th>
      <td><label>
        <select name="select2">
          {% for i in v %}
          <option value="{{i['hall_id']}}">{{i['room_no']}}</option>
          {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="Add" class="btn btn-success"/>
      </label></th>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
