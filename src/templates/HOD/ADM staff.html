{% extends 'HOD/hodindex.html'%}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action=" ADD_staff">
  <table width="200" border="1"  class="table table-striped">
    <tr>
      <th scope="col">SI.no</th>
      <th scope="col">Staff.name</th>
      <th scope="col">email</th>
      <th scope="col">Phno</th>
      <th scope="col">&nbsp;</th>
    </tr>
   {% for i in val %}
    <tr>
      <th scope="row">{{loop.index}}</th>
      <th scope="row">{{i['name']}}</th>
      <td>{{i['email']}}</td>
       <td>{{i['ph_no']}}</td>
      <td><p><a href="staffedit?id={{i['staff_id']}}" class="btn btn-success">edit</a></p>
      <p><a href="dltstaff?id={{i['staff_id']}}" class="btn btn-danger">delete</a></p></td>
    </tr>
    {% endfor %}
    <tr>
      <th colspan="4" scope="row"><label>
      <input type="submit" name="Submit" value="Add" />
      </label></th>
    </tr>
  </table>
</form>
</body>
