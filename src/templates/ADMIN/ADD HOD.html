{% extends 'ADMIN/adminindex.html'%}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="hodreg">
  <table width="200" border="1" class="table table-striped">
    <tr>
      <th colspan="2" scope="col">HOD</th>
    </tr>
    <tr>
      <th scope="row">Name</th>
      <td><label>
        <input type="text" name="textfield" required />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Department</th>
      <td><label>
        <select name="select">
       select name="select">
         {% for i in val2 %}
          <option value="{{i['dept_id']}}">{{i['Dept_name']}}</option>
           {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><input type="text" name="textfield3" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" /></td>
    </tr>
    <tr>
      <th scope="row">Ph.no</th>
      <td><input type="text" name="textfield4"  required pattern="[6789][0-9]{9}"/></td>
    </tr>
    <tr>
      <th scope="row">Username</th>
      <td><input type="text" name="textfield5" required/></td>
    </tr>
    <tr>
      <th scope="row">Password</th>
      <td><input type="text" name="textfield6" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required /></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="Submit" value="ADD"  class="btn btn-success"/></th>
    </tr>
  </table>
  <label></label>
</form>
</body>
<!--</html>-->
{% endblock %}
